# Server Port 고정 (client가 사용하는 단일 진입점이므로)
server:
  port: 8000
spring:
  application:
    name : gateway-server
  cloud:
    gateway:
      routes:
        - id: 1st-service
          # http://ip:port의 형태로도 설정할 수 있지만 매번 변경되므로 서비스의 이름을 통해 설정
          # lb: 는 로드밸런싱을 의미함.
          uri: lb://1ST-SERVICE
          # 요청 경로가 이 패턴과 일치하는 경우 지금의 route 설정이 활성화됨.
          predicates:
            - Path=/first-service/**
          # 요청이나 응답에 대해 수행할 필터 설정
          # /first-service/health 요청을 /health로 변경해서 처리
          filters:
            - RewritePath=/first-service/(?<segment>.*), /$\{segment}
        - id: 2nd-service
          uri: lb://2ND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - RewritePath=/second-service/(?<segment>.*), /$\{segment}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka